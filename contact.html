<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-size: 18px;
    }
    .navbar-nav .nav-link:hover {
      color: #0056b3 !important;
      animation: pulse 1s infinite;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .contact-form {
      background: #ffffff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .contact-form:hover {
      transform: translateY(-10px);
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
      border-color: #007bff;
    }
    .form-submit-btn {
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
    }
    .form-submit-btn:hover {
      background-color: #0056b3;
      animation: pulse 1s infinite;
    }
    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="WhatsApp Image 2024-11-27 at 2.10.35 PM.jpeg" alt="Logo" height="40"> DeepTech Events
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">             
                       <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>


  <!-- Contact Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card contact-form animate__animated animate__fadeIn animate__delay-1s">
          <h2 class="text-center text-primary py-3">Contact Us</h2>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="form-submit-btn">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
